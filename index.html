---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      {% if post.image %}
      <img align="left" width="200px" src="{{ post.image }}"></img>
      {% endif %}
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
        {% include post-meta.html %}
        <div class="entry">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
