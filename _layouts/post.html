---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
    <ul class="tag-cloud">
        {% for i in page.tags %} 
            <li><a href="{{ site.baseurl }}/tags#{{ page.tags }}">{{ page.tags }}</a></li>
        {% endfor %}
    </ul>
    <span class="date">{{ page.date | date: "%Y.%m.%d" }}</span>

  <div class="entry">
    {{ content }}
  </div>

  {% include post-meta.html %}
  {% include disqus.html %}
</article>
